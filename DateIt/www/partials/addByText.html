<form data-ng-submit="addDateItItem()">
    <div class="row">
        <div class="span12">
            <input type="text" value="" placeholder="name" class="topcoat-text-input" data-ng-model="name" />
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <input type="text" value="" placeholder="shelf life" class="topcoat-text-input" data-ng-model="shelflifeInDays" />
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <input  class="topcoat-button--cta" type="submit" value="ADD" />
        </div>
    </div>
</form>
